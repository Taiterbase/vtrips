apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 8080
          env:
            - name: HTTP_PORT
              value: "8080"
            - name: HTTP_HOST
              value: "0.0.0.0"
            - name: APP_NAME
              value: frontend
            - name: LOG_LEVEL
              value: {{ .Values.logLevel | default "DEBUG" | quote }}
            - name: USERS_BASE_URL
              value: {{ .Values.env.USERS_BASE_URL | default "http://users:80" | quote }}
